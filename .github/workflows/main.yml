name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  generate-content:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull Docker Image
        run: docker pull ghcr.io/stupidfucker79/shiny-scarper:latest

      - name: Run Docker Container to Generate Pages
        run: |
          mkdir -p generated_pages  # Ensure directory exists
          docker run --rm -v "$(pwd)/generated_pages:/app/generated_pages" ghcr.io/stupidfucker79/shiny-scarper:latest  

      - name: Debug Generated Files
        run: ls -R generated_pages || echo "No generated pages found!"

      - name: Upload GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: generated_pages  # This is required for deployment

  deploy-to-pages:
    needs: generate-content
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
